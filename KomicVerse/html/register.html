<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Komic Verse - REGISTRAR</title>
      <link rel="stylesheet" href="/css/login.css">
      <link rel="shortcut icon" href="/imgs/logo2.png" type="image/x-icon">
</head>
<body>
      <header>
            <nav class="menu" style="text-align: center;  justify-content: space-between;">
                        <a href="index.html"><img src="/imgs/logo.png" alt="" class="logo"></a>
                        
            </nav>          
      </header>
      <div class="login">
            <div class="loginitems">
                  <h1 style="border-bottom: 2px solid black; padding:10px; text-align: center; font-size: 40px;">REGISTRAR</h1>
                  <h1>Coloque sua foto:</h1>
                  <div class="foto"><ion-icon name="camera-outline"></ion-icon></div>
                  <h1>Nome:</h1>
                  <div class="loginit">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" name="" id="" placeholder="Nome">
                  </div>
                  <h1>E-mail:</h1>
                  <div class="loginit">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="" id="" placeholder="E-mail">
                  </div>
                  <h1>Senha:</h1>
                  <div class="loginit">
                        <ion-icon name="key-outline"></ion-icon>
                        <input type="password" name="" id="" placeholder="Senha">
                  </div >
                  <h1>CPF:</h1>
                  <div class="loginit">
                        <ion-icon name="newspaper-outline"></ion-icon>
                        <input type="text" name="" id="" placeholder="CPF">
                  </div>
                  <h1>Número de telefone:</h1>
                  <div class="loginit">
                        <ion-icon name="call-outline"></ion-icon>
                        <input type="text" name="" id="" placeholder="Numero de telefone">
                  </div>

                  
                  <div class="entrar">
                        <button type="submit">Entrar</button>
                  </div>
                  <a href="">Já possui uma conta?</a>
                  <a href="">Esqueci minha senha</a>
            </div>
      </div>
      
      
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
